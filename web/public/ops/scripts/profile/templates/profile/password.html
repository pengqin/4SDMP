<div class="row-fluid">
	<div class="span12">
		<form name="updatePasswordForm">
		<table class="gymprops">

		<tr>
		<td valign="top" width="100px"><label for="profile-oldpassword">旧密码:</label></td>
		<td>
		<input ng-model="profile.user.oldPassword" type="password" class="input-xlarge" id="profile-oldpassword" required placeholder="请输入旧密码">
		<span class="required">*</span></td>
		</tr>

		<tr>
		<td valign="top"><label for="profile-newpassword">新密码:</label></td>
		<td>
			<input ng-model="profile.user.newPassword"  type="password"
				   ng-change="profile.compare()" ng-pattern="/^.{6,}$/"
				   class="input-xlarge" id="profile-newpassword" required required placeholder="请输入新密码" >
			<span class="required">*</span><span class="desc">至少6位</span>
		</td>
		</tr>

		<tr>
		<td valign="top"><label for="profile-confirmpassword">确认新密码:</label></td>
		<td>
			<input ng-model="profile.user.confirmPassword" type="password"
				   ng-change="profile.compare()" ng-pattern="/^.{6,}$/"
				   class="input-xlarge" id="profile-confirmpassword" required placeholder="请输入确认密码" >
			<span class="required">*</span><span class="desc">请确认2次输入一致</span>
		</td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': updatePasswordForm.$valid && profile.passwordIsEuqal}" 
				ng-click="profile.updatePassword()"
				ng-disabled="!updatePasswordForm.$valid || !profile.passwordIsEuqal">
			<i class="icon-save"></i>保存
		</button>
    </div>
</div>
