<div class="row-fluid" ng-show="clubemployee.list">
	<div class="span12 buttons">
		<button class="btn btn-primary" type="button"
				ng-click="clubemployee.refresh()">
			<i class="icon-refresh"></i>刷新</button>
		<a href="javascript:void(0)" class="btn btn-primary" ng-click="clubemployee.createPage()"><i class="icon-plus"></i>新增员工</a>
		<button class="btn" type="button"
				ng-class="{'btn-danger': clubemployee.selectedItem != null}"
				ng-click="clubemployee.confirmEnabled()" ng-disabled="clubemployee.selectedItem == null">
			<i class="icon-stop"></i>在岗/离岗</button>
		<input type="text" class="querys" placeholder="请输入员工名字" title="请输入员工名字" ng-model="clubemployee.query">
		<button class="btn btn-primary" type="button"
				ng-click="clubemployee.queryChanged(clubemployee.query)">
			<i class="icon-search"></i>查询</button>
		<a href="#/club" class="btn"><i class="icon-remove"></i>返回列表</a>
    </div>
</div>
<div class="row-fluid" ng-show="clubemployee.list">
    <div class="block block-without-border span12">
		<table at-table class="table table-bordered" pagination="clubemployeePagination">
		  <thead></thead>
		  <tbody>
		    <tr ng-click="clubemployee.selectedItem = item" ng-class="{'active': clubemployee.selectedItem == item}">
				<td at-implicit sortable title="员工名字" attribute="name" class="gymGridLik" ng-click="clubemployee.showPage(item)"></td>
				<td sortable title="角色">
					{{clubemployee.getRoleLabel(item)}}
				</td>
				<td at-implicit sortable title="联系电话" attribute="mobile"></td>
				<td at-implicit sortable title="Email" attribute="email"></td>
				<td sortable title="是否在岗">
					{{clubemployee.isEnabled(item)}}
				</td>
		    </tr>
		  </tbody>
		</table>

		<at-pagination items-per-page="15" instance="clubemployeePagination" list="clubemployee.filteredData"></at-pagination>
    </div>
</div>
<div gym-club-employee-save ng-show="!clubemployee.list"></div>
