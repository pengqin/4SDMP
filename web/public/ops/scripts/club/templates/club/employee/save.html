<div class="row-fluid" ng-show="!clubemployee.saveobj">
	<div class="span12">数据加载中,请稍候...</div>
</div>
<div class="row-fluid" ng-show="clubemployee.saveobj">
	<div class="span12">
		<form id="saveClubEmployeeForm" name="saveClubEmployeeForm">
		<table class="gymprops">

		<td width="150px"><label for="clubemployee-mobile">员工手机及登录账号:</label></td>
		<td>
			<input ng-model="clubemployee.saveobj.mobile" ng-show="!clubemployee.saveobj._id"
				   class="input-xlarge" id="clubemployee-mobile" required placeholder="请输入手机号码">
			<span class="required" ng-show="!clubemployee.saveobj._id">*</span>
			<span ng-show="clubemployee.saveobj._id">{{clubemployee.saveobj.mobile}}</span>
		</td>
		</tr>

		<td valign="top"><label for="clubemployee-name">员工姓名:</label></td>
		<td>
			<input ng-model="clubemployee.saveobj.name" class="input-xlarge" id="clubemployee-name" required placeholder="请输入员工姓名">
			<span class="required">*</span>
			<span class="desc">员工的真实姓名</span>
		</td>
		</tr>

		<td valign="top"><label for="clubemployee-nickname">员工昵称:</label></td>
		<td>
			<input ng-model="clubemployee.saveobj.nickname" class="input-xlarge" id="clubemployee-nickname" placeholder="请输入员工昵称">
			<span class="desc">设置之后将代替真实姓名显示在客户端</span></td>
		</tr>

		<td valign="top"><label for="clubemployee-enname">员工英文名:</label></td>
		<td>
			<input ng-model="clubemployee.saveobj.enname" class="input-xlarge" id="clubemployee-enname" placeholder="请输入员工英文名">
			<span class="desc">设置之后将显示在客户端</span></td>
		</tr>

		<td><label for="clubemployee-email">员工联系邮箱:</label></td>
		<td>
			<input ng-model="clubemployee.saveobj.email" class="input-xlarge" id="clubemployee-email" required placeholder="请输入邮箱">
			<span class="required">*</span></td>
		</tr>

		<td valign="top"><label for="clubemployee-skills">员工专业技能:</label></td>
		<td>
			<textarea ng-model="clubemployee.saveobj.skills" id="clubemployee-skills" placeholder="请输入员工专业技能" rows="3" style="width:400px"></textarea>
		</td>
		</tr>

		<td valign="top"><label for="clubemployee-description">员工简介:</label></td>
		<td>
			<textarea ng-model="clubemployee.saveobj.description" id="clubemployee-description" placeholder="请输入员工员工简介" rows="3" style="width:400px"></textarea>
		</td>
		</tr>

		</table>
		</form>
    </div>
</div>
<div class="row-fluid" ng-show="clubemployee.saveobj">
	<div class="span12">
		<button class="btn" type="button"
				ng-class="{'btn-primary': saveClubEmployeeForm.$valid}" 
				ng-click="clubemployee.save()"
				ng-disabled="!saveClubEmployeeForm.$valid">
			<i class="icon-save"></i>保存
		</button>
		<a href="javascript:void(0)" class="btn" ng-click="clubemployee.goback()"><i class="icon-remove"></i>取消</a>
    </div>
</div>
