<div class="row-fluid">
	<div class="span12 buttons">
		<span>门店：</span>
		<div class="btn-group">
        	<button class="btn dropdown-toggle" data-toggle="dropdown"
        			ng-disabled="clubschedule.stores.length == 0">{{clubschedule.store.name || '请选择门店'}} <span class="caret"></span></button>
	        <ul class="dropdown-menu">
	        	<li ng-repeat="store in clubschedule.stores" ng-click="clubschedule.selectStore(store)"><a href="javascript:void(0)">{{store.name}}</a></li>
	        </ul>
      	</div>
		<span>教室：</span>
		<div class="btn-group">
        	<button class="btn dropdown-toggle" data-toggle="dropdown"
        			ng-disabled="clubschedule.rooms.length == 0">{{clubschedule.room.name || '请选择教室'}} <span class="caret"></span></button>
	        <ul class="dropdown-menu">
	        	<li ng-repeat="room in clubschedule.rooms" ng-click="clubschedule.selectRoom(room)"><a href="javascript:void(0)">{{room.name}}</a></li>
	        </ul>
      	</div>
        <span>课程表：</span>
        <div class="btn-group">
            <button class="btn dropdown-toggle" data-toggle="dropdown"
                    ng-disabled="clubschedule.schedules.length == 0">
                    {{clubschedule.schedule.name || '请选择课程表'}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li ng-repeat="schedule in clubschedule.schedules" ng-click="clubschedule.schedule = schedule"><a href="javascript:void(0)">{{schedule.name}}</a></li>
            </ul>
        </div>
      	<span>&nbsp;</span>
		<a href="#/club" class="btn"><i class="icon-remove"></i>返回列表</a>
    </div>
</div>
<div class="row-fluid">
    <div class="block block-without-border span3">
    	<h5>服务列表&nbsp;<a href="javascript:void(0)" class="btn btn-primary btn-mini" ng-click="clubschedule.createServicePage()">新增</a></h5>
        <div ng-repeat="service in clubschedule.services">
            <a href="javascript:void(0)" style="font-weight:bold;" ng-click="clubschedule.highlightService(service)">{{service.name}}</a>
            <a href="javascript:void(0)" class="btn btn-primary btn-mini" ng-show="clubschedule.schedules.length > 0" ng-click="clubschedule.addSchedule(service)">添加课程</a>
            <a href="javascript:void(0)" class="btn btn-primary btn-mini"  ng-click="clubschedule.showServicePage(service)">编辑</a>
            <a href="javascript:void(0)" class="btn btn-danger btn-mini"  ng-click="clubschedule.removeService(service)">删除</a>
        </div>
    </div>
    <div class="block block-without-border span9">
        <div gym-club-store-schedule ng-show="clubschedule.op == 'schedule'"></div>
        <div gym-club-service-save ng-show="clubschedule.op == 'service'"></div>
        <div gym-club-new-schedule ng-show="clubschedule.op == 'newschedule'"></div>
    </div>
</div>
